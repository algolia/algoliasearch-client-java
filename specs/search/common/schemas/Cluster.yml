cluster:
  type: object
  description: A cluster.
  properties:
    clusterName:
      $ref: '#/clusterName'
    nbRecords:
      $ref: '#/nbRecords'
    nbUserIDs:
      type: integer
      description: Number of users assigned to the cluster.
      example: 19
    dataSize:
      $ref: '#/dataSize'
  required:
    - clusterName
    - nbRecords
    - nbUserIDs
    - dataSize

nbRecords:
  type: integer
  description: Number of records in the cluster.
  example: 3

dataSize:
  type: integer
  description: Data size taken by all the users assigned to the cluster.
  example: 481

clusterName:
  type: string
  description: Name of the cluster.
  example: 'c11-test'
