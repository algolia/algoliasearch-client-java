sources:
  description: A list of sources.
  items:
    $ref: '#/source'

source:
  description: The source.
  required:
    - source
  properties:
    source:
      description: The IP range of the source.
      type: string
      example: 10.0.0.1/32
    description:
      description: The description of the source.
      type: string
