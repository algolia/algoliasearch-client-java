get:
  tags:
    - analytics
  operationId: getTopFiltersForAttributesSearch
  description: Returns top filters for the given attributes and search. Several attributes can be given by separating them with a comma. Several attributes can be given by separating them with a comma.
  summary: Returns top filters for the given attributes and search.
  parameters:
    - in: path
      name: attributes
      required: true
      description: The exact names of the attributes, separated by commas.
      schema:
        type: string
    - $ref: '../../../common/parameters.yml#/Index'
    - $ref: '../common/parameters.yml#/SearchInPath'
    - $ref: '../../../common/parameters.yml#/StartDate'
    - $ref: '../../../common/parameters.yml#/EndDate'
    - $ref: '../common/parameters.yml#/Limit'
    - $ref: '../common/parameters.yml#/Offset'
    - $ref: '../common/parameters.yml#/Tags'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../common/schemas/getTopFilterForAttribute.yml#/getTopFilterForAttributeResponse'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
