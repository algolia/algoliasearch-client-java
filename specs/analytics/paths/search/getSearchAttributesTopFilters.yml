get:
  tags:
    - analytics
  operationId: getSearchAttributesTopFilters
  description: Returns top filters for the given no result search. Limited to the 1000 most used filters.
  summary: Returns top filters for the given no result search.
  parameters:
    - $ref: '../../../common/parameters.yml#/Index'
    - $ref: '../common/parameters.yml#/Search'
    - $ref: '../../../common/parameters.yml#/StartDate'
    - $ref: '../../../common/parameters.yml#/EndDate'
    - $ref: '../common/parameters.yml#/Limit'
    - $ref: '../common/parameters.yml#/Offset'
    - $ref: '../common/parameters.yml#/Tags'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: getSearchAttributesTopFiltersResponse
            type: object
            additionalProperties: false
            required:
              - values
            properties:
              values:
                type: array
                description: A list of filters without results.
                items:
                  type: object
                  additionalProperties: false
                  required:
                    - values
                    - count
                  properties:
                    count:
                      description: The number of occurrences.
                      type: integer
                    values:
                      type: array
                      items:
                        type: object
                        additionalProperties: false
                        required:
                          - attribute
                          - operator
                          - value
                        properties:
                          attribute:
                            $ref: '../common/parameters.yml#/attribute'
                          operator:
                            $ref: '../common/parameters.yml#/operator'
                          value:
                            $ref: '../common/parameters.yml#/value'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
