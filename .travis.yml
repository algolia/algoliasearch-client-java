language: java
jdk:
- oraclejdk8

cache:
  maven: true

#check coverage
before_script:
- "mvn com.coveo:fmt-maven-plugin:check"

script:
- "mvn clean test jacoco:report jacoco:report-aggregate -B && mvn -pl algoliasearch-tests coveralls:report -B"

#deploy snapshots
after_success:
- "mvn clean deploy -DskipTests --settings settings-for-travis.xml"
